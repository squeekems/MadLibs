<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Madlibs by Squeekems</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center pnlTitle"><!--------------- TITLE CARD -->
        <h1>MadLibs</h1>
        <h2>Home</h2>
      </div>
      <div class="d-flex justify-content-center pnlNav"><!---------------------------- NAV BAR -->
        <nav class="border border-dark">
          <button class="btn btn-dark home">Home</button>
          <button class="btn btn-dark about">About</button>
        </nav>
      </div>
      <!---------------------------------------------------------------------------- PARAGRAPH -->
      <div id="pnlParagraph" class="d-flex flex-column align-items-center pnlParagraph">
        <p>Choose a story subject.</p>
        <p>Fill in the form.</p>
        <p>All of the form is required.</p>
        <div class="grpSubjects"><!-------------------------------------------------- SUBJECTS -->
          <label for="cmbSubjects">Choose Story Subject:</label>
          <select id="cmbSubjects" class="cmbSubjects">
            <option value="Dragon">Dragon</option>
          </select>
          <button class="btn btn-dark cmdSubjects" type="button">Submit</button>
        </div>
      </div>
      <!----------------------------------------------------------------------------------------->
      <div id="pnlForms" class="pnlForms">
        <!------------------------------------------------------------------------ FORM DRAGON -->
        <form id="frmDragon" class="frmDragon actual-form">
          <table>
            <tr><th>Type</th><th>Word</th></tr>
            <tr><td>Color</td><td><input
                    class="txtDragonColor"
                    placeholder="Color" autocapitalize="off"></td></tr>
            <tr><td>Superlative<br/>(Ending in est)</td><td><input
                    class="txtDragonSuperlative"
                    placeholder="Superlative" autocapitalize="off"></td></tr>
            <tr><td>Adjective 1</td><td><input
                    class="txtDragonAdjective1"
                    placeholder="Adjective" autocapitalize="off"></td></tr>
            <tr><td>Body Part<br/>(Plural)</td><td><input
                    class="txtDragonBodyPartP"
                    placeholder="Body Part" autocapitalize="off"></td></tr>
            <tr><td>Body Part</td><td><input
                    class="txtDragonBodyPart"
                    placeholder="Body Part" autocapitalize="off"></td></tr>
            <tr><td>Noun</td><td><input
                    class="txtDragonNoun"
                    placeholder="Noun" autocapitalize="off"></td></tr>
            <tr><td>Animal<br/>(Plural)</td><td><input
                    class="txtDragonAnimal"
                    placeholder="Animal" autocapitalize="off"></td></tr>
            <tr><td>Adjective 2</td><td><input
                    class="txtDragonAdjective2"
                    placeholder="Adjective" autocapitalize="off"></td></tr>
            <tr><td>Adjective 3</td><td><input
                    class="txtDragonAdjective3"
                    placeholder="Adjective" autocapitalize="off"></td></tr>
            <tr><td>Adjective 4</td><td><input
                    class="txtDragonAdjective4"
                    placeholder="Adjective" autocapitalize="off"></td></tr>
          </table>
          <button class="btn btn-dark cmdDragon" type="button">Submit</button>
        </form>
        <!--------------------------------------------------------------------------------------->
      </div>
      <!-- STORY--------------------------------------------------------------------------------------- -->
      <div class = pnlStory>
        <p class = "txtStory" style = "text-align: center; padding: 0px; margin: 0px;"></p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <script src="./script/scriptHome.js"></script>
</html>
